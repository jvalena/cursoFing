apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin
  labels:
    app: phpmyadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpmyadmin
  template:
    metadata:
      labels:
        app: phpmyadmin
    spec:
      containers:
      - name: phpmyadmin
        image: phpmyadmin
        env:
          - name: PMA_HOST
            value: mysql-service.default.svc.cluster.local
          - name: PMA_ABSOLUTE_URI
            value: http://prueba-phpmyadmin.uy/
          - name: MYSQL_ROOT_PASSWORD
            value: password
        ports:
        - containerPort: 80
